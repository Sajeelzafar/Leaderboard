<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <header class="topbar">
        <h1 class="titleheading">Leaderboard</h1>
        <button class="newgame" type="button">New Game</button>
    </header>
    <section>
        <div class="mainContainer">
            <div class="leftbox">
                <div class="leftboxHeading">
                    <h2 class="leftHeading">Recent scores</h2>
                    <button class="refresh" type="button">Refresh</button>
                </div>
                <ul class="storedList">
                </ul>
            </div>
            <div class="rightbox">
                <h2 class="rightHeading">Add your score</h2>
                <form class="form" action="">
                    <input class="input1" type="text" placeholder="Your name">
                    <input class="input2" type="number" placeholder="Your score">
                    <div class="submitdiv">
                        <button class="submit" type="button">Submit</button>
                    </div>
                </form>
                <p class="error"></p>
            </div>
        </div>
        <div class="popup">
            <div class="popupfirstline">
                <h1>Are you sure you want to start a new game</h1>
                <span class="closebutton">&times;</span>
            </div>    
            <p>Your previous progress would be overwritten</p>
            <button class="yes" type="button">YES</button>
            <button class="no" type="button">NO</button>
        </div>
    </section>
</body>
</html>
