<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
</head>
<body>
    <h1 class="titleheading">Leaderboard</h1>
    <div class="mainContainer">
        <div class="leftbox">
            <div class="leftboxHeading">
                <h2 class="leftHeading">Recent scores</h2>
                <button class="refresh" type="button">Refresh</button>
            </div>
            <ul class="storedList">
                <li>Name: 100</li>
                <li>Name: 20</li>
                <li>Name: 50</li>
                <li>Name: 78</li>
                <li>Name: 125</li>
            </ul>
        </div>
        <div class="rightbox">
            <h2 class="rightHeading">Add your score</h2>
            <form class="form" action="">
                <input class="input" type="text" placeholder="Your name">
                <input class="input" type="number" placeholder="Your score">
                <div class="submitdiv">
                    <button class="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
